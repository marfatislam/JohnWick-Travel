<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/johnWickTravel.css" />
    <title>JohnWick Travel</title>

  <body>
    <header>
      <section class="banner">
        <h1>Explore Your Travel</h1>
        <p>
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor

        <div class="input-field">
          <input type="text" name="text" id="" placeholder="Where go" />
          <div>
            <input type="text" name="text" id="" placeholder="When" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path

                stroke-opacity="0.7"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"

            </svg>
          </div>
          <div>
            <input type="text" name="text" id="" placeholder="Select Type" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M19.5 8.25L12 15.75L4.5 8.25"
                stroke="#131318"
                stroke-opacity="0.7"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"

          </div>
          <div>
            <button class="button" type="button">
              <svg
                class="search-icon"
                xmlns="http://www.w3.org/2000/svg"

                height="24"
